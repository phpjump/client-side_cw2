  <header class="header"><img  class="logo" src="images/estate_logo.png"><div class="title-wrap"><span class="title">O'Grady</span><span class="lower-title" >Estate Agents</span></div>

<span class="menu-anchor"></span>

  </header>

  <menu>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Buying a Property</a></li>

  <section class="main">
<div class="upper-whole-wrap"><span class="upper-img-text">London's Supreme Home Agent</span></div>


<div class="form-wrap">
<!-- <form name="property-specs" method="" action="#"> -->

    <div class="prop-type-radioset element">
      <label class="labels">Type of property</label><br>

      <input type="radio" id="house" name="property-type">
      <label for="house">House</label>

      <input type="radio" id="flat" name="property-type" checked>
      <label for="flat">Flat</label>

      <input type="radio" id="all" name="property-type">
      <label for="all">All</label>
    </div>
   
    <div class="property-price-min-sel element">
      <label class="labels">Min Price</label><br>
<select class="selections price-min">
      <option>No Min</option>
      <option>2,0023</option>
      <option>3,0000</option>
      <option>4,0000</option>
      <option>5,0000</option>
      <option>6,0000</option>
      <option>7,0000</option>
      <option>8,0000</option>
</select>
    </div>
     <div class="property-price-max-sel element">
      <label class="labels" >Max Price</label><br>
<select class="selections price-max">
      <option>No Max</option>
      <option>20,0023</option>
      <option>30,0000</option>
      <option>40,0000</option>
      <option>50,0000</option>
      <option>60,0000</option>
      <option>70,0000</option>
      <option>80,0000</option>
</select>
    </div>   
<div class="property-rooms-min-sel element">
      <label class="labels">Min Rooms</label><br>
<select class="selections room-min" >
      <option>No Min</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
</select>
    </div> <div class="property-rooms-max-sel element">
    	<label class="labels" >Max Rooms</label><br>
<select class="selections room-max">
      <option>No Max</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
</select>
    </div>
<div class="search">
    <button class="btn">Search for property</button>
</div>
<div class="favourites">
    <button class="btn">Favourites</button>
</div>
<div class="clearFav">
    <button class="btn">Clear Favourites</button>
</div>
<!-- </form> -->
</div>
<div id="placeholder"></div>
</section>
